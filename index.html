<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Londrina+Shadow&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <h2 id="messageElement">___'s Turn</h2>

    <section id="board">
      <!-- Row 0 -->
      <div id="c0r0"></div>
      <div id="c1r0"></div>
      <div id="c2r0"></div>
      <!-- Row 1 -->
      <div id="c0r1"></div>
      <div id="c1r1"></div>
      <div id="c2r1"></div>
      <!-- Row 2 -->
      <div id="c0r2"></div>
      <div id="c1r2"></div>
      <div id="c2r2"></div>
    </section>
    <button>PLAY AGAIN</button>
  </body>
</html>
